<script>
      console.log("Receiving data now");
      var user = window.localStorage.getItem("user");
      console.log(user);
      
     if (user === "null") {
       document.getElementById('login-btn').innerHTML = 'login';
       document.getElementById('profilePic').src = 'img/avatarProfile.png'
       document.getElementById('user_name').innerHTML = 'Not signed in';
       document.getElementById('user_email').innerHTML = 'Please sign in';
     } else {
       user = JSON.parse(user);
       document.getElementById('login-btn').innerHTML = 'Logout';
       document.getElementById('profilePic').src = user.picture.data.url;
